<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body { margin: 0; font-family: Arial; }
    .container { display: flex; height: 100vh; }
    .left {
      flex: 1;
      background: url('https://images.pexels.com/photos/6590920/pexels-photo-6590920.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center/cover;
    }
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f1f1;
    }
    form {
      width: 80%;
      max-width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button { background: #0c04aa; color: white; border: none; cursor: pointer; }
    .error { color: red; font-size: 0.9em; }


/* Mobile View */
@media (max-width: 600px) {
  .container {
    flex-direction: column;
  }
  .left, .right {
    flex: none;
    height: 50vh;
  }
  form {
    width: 90%;
    max-width: 250px;
  }
  input, button {
    padding: 8px;
    margin: 8px 0;
  }
}

/* Tablet View */
@media (min-width: 601px) and (max-width: 1024px) {
  form {
    width: 70%;
    max-width: 280px;
  }
}

/* Laptop/Desktop View */
@media (min-width: 1025px) {
  form {
    width: 80%;
    max-width: 300px;
  }
}


    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <form id="signup-form">
          <h2>Creat Profile</h2>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <input type="password" id="confirm-password" placeholder="Confirm Password" required>
          <div class="error" id="error-message"></div>
          <button type="submit">Sign Up</button>
          <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDF13vZpjM_nkoOxbmCQc6F0ueBt_TTOrc",
        authDomain: "volunteerhub-7e41c.firebaseapp.com",
        databaseURL: "https://volunteerhub-7e41c-default-rtdb.firebaseio.com",
        projectId: "volunteerhub-7e41c",
        storageBucket: "volunteerhub-7e41c.appspot.com",
        messagingSenderId: "32251232687",
        appId: "1:32251232687:web:26e0dc1a36a3c76f9aef5a",
        measurementId: "G-XG0V8CXGCY"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Handle signup
      document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorMsg = document.getElementById('error-message');
        errorMsg.textContent = '';

        if (password !== confirmPassword) {
          errorMsg.textContent = "Passwords do not match.";
          return;
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          console.log("User signed up:", userCredential.user);
          alert("Signup successful!");
          window.location.href = "index.html"; // Redirect to login or dashboard
        } catch (error) {
          console.error("Error signing up:", error);
          errorMsg.textContent = error.message;
        }
      });
    </script>
  </body>
  </html>
