<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunity Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: white;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
      color: antiquewhite;
    }
    .parentDiv {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .parentDiv div {
      border: 1px solid #ddd;
      padding: 15px;
      width: 300px;
      text-align: center;
      box-shadow: rgba(0, 100, 200, 0.2) 0px 8px 24px;
      background: #f5faff;
      border-radius: 10px;
      color: black;
    }
    .reqBtn {
      margin-top: 10px;
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .reqBtn.pending {
      background: #28a745;
    }
    .pagination-btn {
      padding: 5px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
    }
    .pagination-btn.disabled {
      background: #9e0a0a;
      cursor: not-allowed;
    }
    #searchInput {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 10px #00d1ff;
      margin: 30px auto;
      display: block;
    }
    #noResultsMessage {
      text-align: center;
      color: white;
      display: none;
    }
    .header-text {
      text-align: center;
      color: rgb(169, 166, 166);
      margin-bottom: 30px;
    }
    .header-text h2 {
      color: #00d1ff;
    }


    /* Mobile View */
@media (max-width: 600px) {
  .parentDiv div {
    width: 90%;
    padding: 10px;
  }
  #searchInput {
    width: 80%;
    font-size: 14px;
  }
  .reqBtn, .pagination-btn {
    padding: 5px 10px;
    font-size: 14px;
  }
}

/* Tablet View */
@media (min-width: 601px) and (max-width: 1024px) {
  .parentDiv div {
    width: 45%;
  }
  #searchInput {
    width: 70%;
    font-size: 16px;
  }
  .reqBtn, .pagination-btn {
    padding: 6px 12px;
    font-size: 15px;
  }
}

/* Laptop/Desktop View */
@media (min-width: 1025px) {
  .parentDiv div {
    width: 300px;
  }
  #searchInput {
    width: 400px;
  }
  .reqBtn, .pagination-btn {
    padding: 7px 15px;
    font-size: 16px;
  }
}

  </style>
</head>

<body>

  <h2>Opportunity Search</h2>
  <hr style="width: 80%;">

  <div class="header-text">
    <h2>Explore the Power of Volunteering</h2>
    <p>These amazing moments show the spirit of giving. Let them inspire you to take the first step.</p>
  </div>

  <input id="searchInput" type="text" placeholder="Search by City or Category">

  <div id="opportunities" class="parentDiv"></div>

  <div id="pagination" style="text-align: center; margin-top: 20px;"></div>

  <p id="noResultsMessage">No matching results found.</p>

  <script>
    let opportunitiesData = [];
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 6;

    async function fetchOpportunities() {
      const res = await fetch('https://volunteerhub-7e41c-default-rtdb.firebaseio.com/.json');
      opportunitiesData = Object.values(await res.json());
      filteredData = opportunitiesData; // Default
      updateDisplay(filteredData);
      renderPagination(filteredData.length);
    }

    function updateDisplay(data) {
      const parent = document.getElementById("opportunities");
      const noResultsMessage = document.getElementById("noResultsMessage");
      parent.innerHTML = "";

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedItems = data.slice(start, end);

      if (paginatedItems.length === 0) {
        noResultsMessage.style.display = "block";
      } else {
        noResultsMessage.style.display = "none";
        paginatedItems.forEach(item => {
          const card = document.createElement("div");
          card.innerHTML = `
            <h3>${item.title}</h3>
            <p><b>Organization:</b> ${item.organization}</p>
            <p><b>Category:</b> ${item.category}</p>
            <p><b>Description:</b> ${item.description}</p>
            <p><b>Location:</b> ${item.location}</p>
            <p><b>Date:</b> ${item.date}</p>
            <p><b>Skills Required:</b> ${item.skills_required.join(', ')}</p>
            <p><b>Contact:</b> ${item.contact}</p>
            <p><b>Is Virtual:</b> ${item.isVirtual ? 'Yes' : 'No'}</p>
            <button class="reqBtn" onclick="requestToJoin('${item.id}', this)">Request to Join</button>
          `;
          parent.appendChild(card);
        });
      }
    }

    function requestToJoin(opportunityId, button) {
      const opportunity = opportunitiesData.find(item => item.id === opportunityId);
      if (button.innerText === "Request to Join") {
        button.innerText = "Pending";
        button.classList.add("pending");
        alert(`You have requested to join: ${opportunity.title}`);
      }
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = '';

      let prevButton = `<button class="pagination-btn ${currentPage === 1 ? 'disabled' : ''}" onclick="changePage(${currentPage - 1})">Prev</button>`;
      pagination.innerHTML += prevButton;

      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `<button class="pagination-btn ${i === currentPage ? 'disabled' : ''}" onclick="changePage(${i})">${i}</button>`;
      }

      let nextButton = `<button class="pagination-btn ${currentPage === totalPages ? 'disabled' : ''}" onclick="changePage(${currentPage + 1})">Next</button>`;
      pagination.innerHTML += nextButton;
    }

    function changePage(page) {
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      updateDisplay(filteredData);
      renderPagination(filteredData.length);
    }

    document.getElementById("searchInput").addEventListener("input", () => {
      const searchValue = document.getElementById("searchInput").value.toLowerCase().trim();

      if (searchValue === "") {
        filteredData = opportunitiesData;
      } else {
        filteredData = opportunitiesData.filter(item => {
          const location = item.location ? item.location.toLowerCase() : '';
          const category = item.category ? item.category.toLowerCase() : '';
          return location.includes(searchValue) || category.includes(searchValue);
        });
      }

      currentPage = 1;
      updateDisplay(filteredData);
      renderPagination(filteredData.length);
    });

    fetchOpportunities();
  </script>

</body>
</html>
