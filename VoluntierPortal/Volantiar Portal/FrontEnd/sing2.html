<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/6590920/pexels-photo-6590920.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Adjust transparency here */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .social-buttons button {
            width: 48%;
            background-color: #f1f1f1;
            color: black;
        }
        .login-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="createAccount()">Create Account</button>
        <div class="social-buttons">
            <button onclick="signInWithGoogle()">Google</button>
            <button onclick="signInWithFacebook()">Facebook</button>
        </div>
        <div class="login-link">
            <a href="singup.html">Have an account? Login Here</a>
        </div>
    </div>

    <script>
        function createAccount() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            alert(`Account created for ${username}`);
        }

        function signInWithGoogle() {
            alert('Sign in with Google');
        }

        function signInWithFacebook() {
            alert('Sign in with Facebook');
        }
    </script>
</body>
</html>
