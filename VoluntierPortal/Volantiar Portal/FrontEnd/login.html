
 


 <!DOCTYPE html>
 <html>
 <head>
   <title>Login</title>
   <style>
     body { margin: 0; font-family: Arial; }
     .container { display: flex; height: 100vh; position: relative; overflow: hidden; }
 
     .left {
       flex: 1;
       background: url('https://media.istockphoto.com/id/1448698670/photo/teamwork-hands-heart-and-diversity-partnership-business-people-support-or-community-care.jpg?s=612x612&w=0&k=20&c=AkcNr3a42B-9jjKONvmP9-FaZFeQOYgDAKooFU9Gy3k=') no-repeat center/cover;
       position: relative;
     }
 
     .circle {
       position: absolute;
       border-radius: 50%;
       filter: blur(100px);
       opacity: 0.6;
     }
     .circle1 {
       width: 300px;
       height: 300px;
       background: #00f;
       top: -50px;
       left: -50px;
     }
     .circle2 {
       width: 300px;
       height: 300px;
       background: #f90;
       bottom: -50px;
       right: -50px;
     }
 
     .right {
       flex: 1;
       display: flex;
       align-items: center;
       justify-content: center;
       background: rgba(255, 255, 255, 0.2);
       backdrop-filter: blur(10px);
       border-radius: 10px;
       padding: 20px;
     }
 
     form {
       width: 80%;
       max-width: 320px;
       background: rgba(255, 255, 255, 0.1);
       padding: 30px;
       border-radius: 15px;
       box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
       backdrop-filter: blur(10px);
       text-align: center;
     }
 
     input, button {
       width: 100%;
       padding: 12px;
       margin: 12px 0;
       border: none;
       border-radius: 8px;
       background: rgba(255, 255, 255, 0.2);
       color: #333;
     }
 
     input::placeholder {
       color: #555;
     }
 
     button {
       background: #0c04aa;
       color: white;
       font-weight: bold;
       cursor: pointer;
       transition: background 0.3s;
     }
     button:hover {
       background: #07007a;
     }
 
     a {
       color: #0c04aa;
       text-decoration: none;
     }
     a:hover {
       text-decoration: underline;
     }
 
     p {
       font-size: 0.9em;
       color: #333;
       margin-top: 10px;
     }
   </style>
 </head>
 <body>
   <div class="container">
     <div class="left">
       <div class="circle circle1"></div>
       <div class="circle circle2"></div>
     </div>
     <div class="right">
       <form id="login-form">
         <h2>Login</h2>
         <input type="email" id="email" placeholder="Email" required>
         <input type="password" id="password" placeholder="Password" required>
         <button type="submit">Login</button>
         <p>Don't have an account? <a href="singup.html">Signup</a></p>
       </form>
     </div>
   </div>
 
   <!-- Firebase SDK -->
   <script type="module">
     import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
     import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
 
     // Firebase config
     const firebaseConfig = {
       apiKey: "AIzaSyDF13vZpjM_nkoOxbmCQc6F0ueBt_TTOrc",
       authDomain: "volunteerhub-7e41c.firebaseapp.com",
       databaseURL: "https://volunteerhub-7e41c-default-rtdb.firebaseio.com",
       projectId: "volunteerhub-7e41c",
       storageBucket: "volunteerhub-7e41c.appspot.com",
       messagingSenderId: "32251232687",
       appId: "1:32251232687:web:26e0dc1a36a3c76f9aef5a",
     };
 
     const app = initializeApp(firebaseConfig);
     const auth = getAuth(app);
 
     const form = document.getElementById("login-form");
     form.addEventListener("submit", async (e) => {
       e.preventDefault();
       const email = document.getElementById("email").value;
       const password = document.getElementById("password").value;
 
       try {
         await signInWithEmailAndPassword(auth, email, password);
         alert("Login Successful!");
         window.location.href = "index.html"; // Redirect to home/dashboard or wherever needed
       } catch (err) {
         alert("Login Failed: " + err.message); // Error message on failed login
       }
     });
   </script>
 </body>
 </html>
