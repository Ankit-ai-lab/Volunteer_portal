<h2>Opportunity Search</h2>
<hr style="width: 80%;">
<div class="parentDiv"></div>

<style>
  .parentDiv {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
  }
  .parentDiv div {
    border: 1px solid #ddd;
    padding: 15px;
    width: 250px;
    text-align: center;
    box-shadow: rgba(0, 100, 200, 0.2) 0px 8px 24px;
    background: #f5faff;
    border-radius: 10px;
  }
  h2 {
    text-align: center;
    margin-top: 20px;
  }
  .reqBtn {
    margin-top: 10px;
    padding: 5px 10px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<script>
  async function fetchOpportunities() {
    const res = await fetch('https://volunteerhub-7e41c-default-rtdb.firebaseio.com/.json');
    const data = await res.json();
    const values = Object.values(data);
    let parent = document.querySelector(".parentDiv");
    parent.innerHTML = "";
    values.forEach((item) => {
      let card = document.createElement("div");
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.description}</p>
        <p><b>Location:</b> ${item.location}</p>
        <p><b>Date:</b> ${item.date}</p>
        <button class="reqBtn">Request to Join</button>
      `;
      parent.appendChild(card);
    });
  }

  fetchOpportunities();
</script>
