<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { margin: 0; font-family: Arial; }
    .container { display: flex; height: 100vh; }
    /* .left { flex: 1; background: url('https://images.pexels.com/photos/5697255/pexels-photo-5697255.jpeg') no-repeat center/cover; } */
    .left { flex: 1; background: url('https://media.istockphoto.com/id/1448698670/photo/teamwork-hands-heart-and-diversity-partnership-business-people-support-or-community-care.jpg?s=612x612&w=0&k=20&c=AkcNr3a42B-9jjKONvmP9-FaZFeQOYgDAKooFU9Gy3k=') no-repeat center/cover; }
    /* https://static.vecteezy.com/system/resources/thumbnails/032/626/162/small/closeup-happy-woman-showing-open-palm-two-bare-hand-10-fingers-help-support-giving-volunteer-people-stop-hands-on-blur-green-natural-background-photo.jpg */

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
    }
    form {
      width: 80%;
      max-width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button { background: #0c04aa; color: white; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <form>
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDF13vZpjM_nkoOxbmCQc6F0ueBt_TTOrc",
      authDomain: "volunteerhub-7e41c.firebaseapp.com",
      databaseURL: "https://volunteerhub-7e41c-default-rtdb.firebaseio.com",
      projectId: "volunteerhub-7e41c",
      storageBucket: "volunteerhub-7e41c.appspot.com",
      messagingSenderId: "32251232687",
      appId: "1:32251232687:web:26e0dc1a36a3c76f9aef5a",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.querySelector("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const [emailEl, passEl] = form.querySelectorAll("input");
      const email = emailEl.value;
      const password = passEl.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login Successful!");
        window.location.href = "h2.html"; // change as needed
      } catch (err) {
        alert("Login Failed: " + err.message);
      }
    });
  </script>
</body>
</html>
